---
openapi: 3.0.1
info:
  title: API V1
  version: v1
paths:
  "/gameworlds":
    get:
      summary: Retrieves all gameworlds
      tags:
      - gameworlds
      responses:
        '200':
          description: Return all available gameworlds
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                      format: uuid
                    status:
                      type: string
                      enum:
                      - active
                      - inactive
                    created_at:
                      type: string
                      format: date-time
                    updated_at:
                      type: string
                      format: date-time
                  required:
                  - id
                  - status
                  - created_at
                  - updated_at
  "/gameworlds/{id}":
    get:
      summary: Retrieves a gameworld
      tags:
      - gameworlds
      parameters:
      - name: id
        in: path
        required: true
        schema:
          type: string
      responses:
        '200':
          description: gameworld found
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                  status:
                    type: string
                    enum:
                    - active
                    - inactive
                  planets:
                    type: array
                    items:
                      id:
                        type: string
                        format: uuid
                  created_at:
                    type: string
                    format: date-time
                  updated_at:
                    type: string
                    format: date-time
                required:
                - id
                - status
                - planets
                - created_at
                - updated_at
        '404':
          description: Gameworld not found
servers:
- url: https://{defaultHost}
  variables:
    defaultHost:
      default: www.example.com
