asyncapi: '2.2.0'

info:
  title: Map Service
  version: 1.0.0
  contact: 
    name: "The Microservice Dungeon"
    url: "https://github.com/The-Microservice-Dungeon"
  description: |
                This service is in charge of the gameworld for The Microservice Dungeon

                You can use the "map" topic to subcribe to our events

servers:
  local_development:
    url: localhost:29092
    protocol: kafka
    description: Local Kafka Broker started through docker compose.

channels:
  gameworld-created:
    publish:
      message:
        $ref: '#/components/messages/gameworld-created'
  spacestation-created:
      publish:
        message:
          $ref: '#/components/messages/spacestation-created'
  planet-explored:
      publish:
        message:
          $ref: '#/components/messages/planet-explored'
  resource-mined:
    publish:
      message:
        $ref: '#/components/messages/resource-mined'
  resource-replenished:
    publish:
      message:
        $ref: '#/components/messages/resource-replenished'

components:
  messages:
    gameworld-created:
      headers:
        type: object
        properties:
          eventId:
            type: string
            format: uuid
            description: UUID of the event.
          transactionId:
            type: string
            format: uuid
            description: UUID of the transaction.
          version:
            type: string
            example: "1"
            description: Version number of the event.
          timestamp:
            type: string
            format: date-time
            description: Timestamp of the event.
          type:
            type: string
            example: gameworld-created
            description: Type of the event.
      payload:
        type: object
        properties:
          id:
            type: string
            format: uuid
            description: UUID of the created gameworld
          spacestaion_ids:
            type: array
            items:
              type: string
              format: uuid
              description: UUID of the neighbour on the explored planet.
          status:
            type: string
            example: active

    spacestation-created:
      headers:
        type: object
        properties:
          eventId:
            type: string
            format: uuid
            description: UUID of the event.
          transactionId:
            type: string
            format: uuid
            description: UUID of the transaction.
          version:
            type: string
            example: "1"
            description: Version number of the event.
          timestamp:
            type: string
            format: date-time
            description: Timestamp of the event.
          type:
            type: string
            example: spacestation-created
            description: Type of the event.
      payload:
        type: object
        properties:
          planet_id:
            type: string
            format: uuid
            description: UUID of the created planet
  
    planet-explored:
      headers:
        type: object
        properties:
          eventId:
            type: string
            format: uuid
            description: UUID of the event.
          transactionId:
            type: string
            format: uuid
            description: UUID of the transaction.
          version:
            type: string
            example: "1"
            description: Version number of the event.
          timestamp:
            type: string
            format: date-time
            description: Timestamp of the event.
          type:
            type: string
            example: planet-explored
            description: Type of the event.
      payload:
        type: object
        properties:
          planet:
            type: object
            properties:
              resource_id:
                type: string
                format: uuid
                description: UUID of the resource on the explored planet.
              neighbour_ids:
                type: array
                items:
                  type: string
                  format: uuid
                  description: UUID of the neighbour on the explored planet.
              recharge_multiplicator:
                type: integer
                description: Recharge multiplicator of the planet explored.
              movement_difficulty:
                type: integer
                description: Movemenet difficulty of the planet explored.
              planet_type:
                type: string
                description: Planet type (`default`, `spawn` or `spacestation`) of the planet explored.

    resource-replenished:
      headers:
        type: object
        properties:
          eventId:
            type: string
            format: uuid
            description: UUID of the event.
          transactionId:
            type: string
            format: uuid
            description: UUID of the transaction.
          version:
            type: string
            example: "1"
            description: Version number of the event.
          timestamp:
            type: string
            format: date-time
            description: Timestamp of the event.
          type:
            type: string
            example: resource-replenished
            description: Type of the event.
      payload:
        type: object
        properties:
          planet_id:
            type: string
            format: uuid
            description: UUID of the planet of the replenishment.
          resource:
            type: string
            format: uuid
            description: UUID of the resource.
          resource_type:
            type: string
            example: coal
            description: Type of resource.
  
    resource-mined:
      headers:
        type: object
        properties:
          eventId:
            type: string
            format: uuid
            description: UUID of the event.
          transactionId:
            type: string
            format: uuid
            description: UUID of the transaction.
          version:
            type: string
            example: "1"
            description: Version number of the event.
          timestamp:
            type: string
            format: date-time
            description: Timestamp of the event.
          type:
            type: string
            example: resource-mined
            description: Type of the event.
      payload:
        type: object
        properties:
          planet_id:
            type: string
            format: uuid
            description: UUID of the planet of the mining.
          resource_id:
            type: string
            format: uuid
            description: UUID of the resource mined.
          resource_type:
            type: string
            example: coal
            description: Type of resource.
          amount_mined:
            type: integer
            description: The actual amount that has been mined
          amount_left:
            type: integer
            description: The current amount of resource left.
